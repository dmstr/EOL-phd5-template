actor: Tester
paths:
    tests: codeception
    log: _log
    data: codeception/_data
    support: codeception/_support
    envs: codeception/_envs
settings:
    #shuffle: true
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
extensions:
    enabled:
        - Codeception\Extension\RunFailed
modules:
    config:
        Yii2:
            configFile: 'codeception/_config/codeception-module.php'
cleanup: false
config:
    test_entry_url: http://web:80/index.php
coverage:
    enabled: true
    c3_url: http://web/
    remote: false
    whitelist:
        include:
            - ../*.php
        exclude:
            - ./../tests
            - ./../config
